<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tạo tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body {
            background: #0f172a;
            font-family: sans-serif;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .page {
            width: 100%;
            max-width: 650px;
            padding: 0 16px;
        }
        .card {
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(148, 163, 184, .2);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .row.single {
            grid-template-columns: 1fr;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: .9rem;
            opacity: .85;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: rgba(15, 23, 42, .6);
            color: #e5e7eb;
            font-size: .95rem;
        }
        input::placeholder {
            color: #94a3b8;
            opacity: .7;
        }
        select[multiple] {
            height: 90px;
        }
        .error {
            color: #f87171;
            font-size: .85rem;
            margin-top: 4px;
        }
        .hint {
            opacity: .65;
            font-size: .85rem;
            margin-top: 4px;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary {
            background: #2563eb;
            color: #fff;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, .4);
            color: #e5e7eb;
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,.05);
        }
    </style>
</head>
<body>
<div class="page">
    <div class="card">
        <h2>Tạo tài khoản người dùng</h2>
        <form th:action="@{/admin/users}" th:object="${form}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row">
                <div>
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}" placeholder="vd: admin2"/>
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div>
                    <label for="fullName">Họ tên</label>
                    <input id="fullName" th:field="*{fullName}" placeholder="Họ tên"/>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" type="email" placeholder="abc@his.local"/>
                </div>
                <div>
                    <label for="phone">Điện thoại</label>
                    <input id="phone" th:field="*{phone}" placeholder="09xx xxx xxx"/>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="hospitalId">Bệnh viện</label>
                    <select id="hospitalId" th:field="*{hospitalId}">
                        <option value="">-- chọn bệnh viện --</option>
                        <option th:each="h : ${hospitals}" th:value="${h.hospitalId}" th:text="${h.name}">BV</option>
                    </select>
                    <div class="hint">Admin có thể tạo user cho các bệnh viện khác nhau.</div>
                </div>
                <div>
                    <label for="roleCodes">Quyền (có thể chọn nhiều)</label>
                    <select id="roleCodes" th:field="*{roleCodes}" multiple size="3">
                        <option th:each="r : ${roles}" th:value="${r.code}" th:text="${r.code}">ADMIN</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="password">Mật khẩu</label>
                    <input id="password" type="password" th:field="*{password}"/>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div>
                    <label for="confirmPassword">Nhập lại mật khẩu</label>
                    <input id="confirmPassword" type="password" th:field="*{confirmPassword}"/>
                    <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>
            </div>

            <div class="actions">
                <a th:href="@{/admin/users}" class="btn btn-ghost">Hủy</a>
                <button class="btn btn-primary" type="submit">Lưu</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
